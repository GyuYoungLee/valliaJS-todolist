<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList</title>
  </head>
  <body>
    <h1>Todo List <small>(Vanilla JS)</small></h1>
    <input id="todo" />
    <button id="add-button">추가하기</button>
    <div id="todo-list"></div>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const input = document.querySelector("#todo");
      const todoList = document.querySelector("#todo-list");
      const addButton = document.querySelector("#add-button");
      let keyCount = 0;
      todoList.style.margin = "20px";

      const addTodo = () => {
        if (input.value.trim() === "") return;
        const item = document.createElement("div");
        const checkbox = document.createElement("input");
        const text = document.createElement("span");
        const button = document.createElement("button");

        // 체크박스 클릭
        checkbox.type = "checkbox";
        checkbox.addEventListener("change", (event) => {
          item.style.textDecoration = event.target.checked
            ? "line-through"
            : "";
        });

        // 제거하기 버튼 클릭
        const key = keyCount;
        button.textContent = " 제거하기";
        button.addEventListener("click", () => removeTodo(key));

        text.textContent = input.value;
        button.style.margin = "5px 10px";

        item.setAttribute("data-key", key);
        item.appendChild(checkbox);
        item.appendChild(text);
        item.appendChild(button);
        todoList.appendChild(item);

        keyCount += 1;
        input.value = "";
      };

      const removeTodo = (key) => {
        const item = document.querySelector(`[data-key="${key}"]`);
        todoList.removeChild(item);
      };

      // 추가하기 버튼 클릭
      addButton.addEventListener("click", addTodo);
      input.addEventListener("keyup", (event) => {
        const ENTER = 13;
        if (event.keyCode === ENTER) addTodo();
      });
    });
  </script>
</html>
